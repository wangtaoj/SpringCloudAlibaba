server:
  port: 8081

spring:
  datasource:
    url: jdbc:mysql://127.0.0.1/seatadb?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    tomcat:
      initial-size: 5
      max-active: 100
      min-idle: 5
      # 获取连接时要不要对该连接进行有效性校验
      test-on-borrow: false
      # 归还连接时要不要对该连接进行有效性校验
      test-on-return: false
      # 是否需要检查空闲的连接有效性
      test-while-idle: true
      # 用来检测连接是否有效的sql
      validation-query: select 1
      # 配置间隔多久才进行一次检测, 检测需要关闭的空闲连接，单位是毫秒
      time-between-eviction-runs-millis: 3000
      # 一个连接在池中最小生存的时间, 单位是毫秒
      min-evictable-idle-time-millis: 600000

  application:
    name: seata-storage
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848

logging:
  level:
    com.wangtao.seatastorage: debug

# seata服务注册信息, 用于下面引用, 避免重复粘贴
meta:
  seata:
    nacos:
      server-addr: 127.0.0.1:8848
      namespace: c7123a1e-d438-412c-af72-cdf3ab18a547
      group: SEATA_GROUP

seata:
  enabled: true
  application-id: ${spring.application.name}
  tx-service-group: default_tx_group
  registry:
    type: nacos
    nacos:
      # 应与seata-server实际注册的服务名一致
      application: seata-server
      server-addr: ${meta.seata.nacos.server-addr}
      namespace: ${meta.seata.nacos.namespace}
      group: ${meta.seata.nacos.group}
  config:
    type: nacos
    nacos:
      server-addr: ${meta.seata.nacos.server-addr}
      namespace: ${meta.seata.nacos.namespace}
      group: ${meta.seata.nacos.group}
      data-id: seata.properties